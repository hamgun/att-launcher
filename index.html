<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>근태 열기</title>

<!-- 1) 메타 리프레시: JS가 막혀도 이동 -->
<meta http-equiv="refresh" content="0;url=https://script.google.com/macros/s/AKfycbyodOeEt_RR1namTLwhADrPZemaHy4N2Q0WubXwJd4Nlbcw0VbDo18hZRcEkRs-m6lt/exec?nocache=1">

<p>열는 중...</p>

<script>
  // 반드시 본인 /exec 주소를 유지 (주소가 바뀌면 이 줄만 교체)
  const TARGET = "https://script.google.com/macros/s/AKfycbyodOeEt_RR1namTLwhADrPZemaHy4N2Q0WubXwJd4Nlbcw0VbDo18hZRcEkRs-m6lt/exec?nocache=1";
  // 삼성인터넷에서 최후에 크롬으로 강제 여는 fallback
  const INTENT = "intent://script.google.com/macros/s/AKfycbyodOeEt_RR1namTLwhADrPZemaHy4N2Q0WubXwJd4Nlbcw0VbDo18hZRcEkRs-m6lt/exec?nocache=1#Intent;scheme=https;package=com.android.chrome;end";

  // 2) 즉시 이동(히스토리에 안 남김)
  try { location.replace(TARGET); } catch (e) {}

  // 3) 백업: 약간 늦게 href 재시도
  setTimeout(() => { try { location.href = TARGET; } catch (e) {} }, 300);

  // 4) 삼성인터넷 전용: 여전히 안 가면 1초 후 크롬으로 강제 오픈
  const ua = navigator.userAgent || "";
  if (ua.includes("SamsungBrowser")) {
    setTimeout(() => { location.href = INTENT; }, 1000);
  }
</script>

<noscript>
  자바스크립트가 꺼져 있습니다.
  <a href="https://script.google.com/macros/s/AKfycbyodOeEt_RR1namTLwhADrPZemaHy4N2Q0WubXwJd4Nlbcw0VbDo18hZRcEkRs-m6lt/exec?nocache=1">여기를 눌러 이동</a>
</noscript>
