<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>근태 열기</title>

<!-- 메타 리프레시: JS가 안 돌아도 3초 뒤엔 이동(삼성인터넷용 JS가 먼저 실행되도록 3초로 설정) -->
<meta http-equiv="refresh" content="3;url=https://script.google.com/macros/s/AKfycbyodOeEt_RR1namTLwhADrPZemaHy4N2Q0WubXwJd4Nlbcw0VbDo18hZRcEkRs-m6lt/exec?nocache=1">

<p>열는 중...</p>

<script>
  // 반드시 본인 /exec 주소 (바뀌면 이 줄만 교체)
  const TARGET = "https://script.google.com/macros/s/AKfycbyodOeEt_RR1namTLwhADrPZemaHy4N2Q0WubXwJd4Nlbcw0VbDo18hZRcEkRs-m6lt/exec?nocache=1";
  // 삼성인터넷에서 크롬을 직접 띄우는 인텐트
  const INTENT = "intent://script.google.com/macros/s/AKfycbyodOeEt_RR1namTLwhADrPZemaHy4N2Q0WubXwJd4Nlbcw0VbDo18hZRcEkRs-m6lt/exec?nocache=1#Intent;scheme=https;package=com.android.chrome;end";

  const ua = (navigator.userAgent || "");

  if (ua.includes("SamsungBrowser")) {
    // ✅ 삼성인터넷이면 TARGET(=Apps Script)으로 가지 말고 바로 크롬 인텐트로!
    location.href = INTENT; // 일부 환경에서 prompt 없이 곧장 크롬 실행
    // 혹시 막히면 0.5초 후 한 번 더
    setTimeout(() => { try { location.href = INTENT; } catch(e){} }, 500);
  } else {
    // 일반 브라우저는 즉시 TARGET으로 (뒤로가기에 남기지 않음)
    try { location.replace(TARGET); } catch (e) {}
    // 백업: 약간 늦게 href로 재시도
    setTimeout(() => { try { location.href = TARGET; } catch(e){} }, 300);
  }
</script>

<noscript>
  자바스크립트가 꺼져 있습니다.

</noscript>
